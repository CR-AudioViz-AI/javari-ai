name: Telemetry Smoke Test (Manual)
on:
  workflow_dispatch:
jobs:
  telemetry-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - name: Run telemetry smoke test
        env:
          SECURITY_TELEMETRY_ENABLED: 'true'
        run: npm run security:telemetry-smoke
